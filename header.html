<!-- Header Start -->
<header>
  <div class="header-container">
    <div class="site-branding">
      <a href="/" class="site-name">Dasabodha</a>
      <!-- Search Box -->
      <div class="search-box">
        <input type="text" id="siteSearchInput" placeholder="Search posts and pages...">
        <button id="siteSearchBtn">Search</button>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav>
      <div class="menu-toggle" id="mobileMenuToggle">&#9776;</div>
      <ul class="menu" id="siteMenu">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/admin-panel">Login/Register</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Styles -->
<style>
  header { background:#333399; color:#fff; padding:10px 20px; }
  .header-container { display:flex; flex-direction:column; align-items:flex-start; max-width:1200px; margin:auto; }
  .site-branding { width:100%; margin-bottom:10px; }
  .site-name { font-size:24px; font-weight:bold; color:#fff; text-decoration:none; }
  .search-box { margin-top:10px; display:flex; width:100%; max-width:400px; }
  .search-box input { flex:1; padding:8px 10px; border-radius:8px 0 0 8px; border:none; }
  .search-box button { padding:8px 15px; border:none; background:#5555cc; color:#fff; border-radius:0 8px 8px 0; cursor:pointer; }
  .search-box button:hover { background:#7777ee; }

  nav { width:100%; }
  .menu { list-style:none; display:flex; padding:0; margin:0; gap:15px; }
  .menu li a { color:#fff; text-decoration:none; padding:8px 0; display:block; }
  .menu li a:hover { text-decoration:underline; }

  /* Mobile Styles */
  .menu-toggle { display:none; font-size:28px; cursor:pointer; }
  @media(max-width:768px){
    .menu { flex-direction:column; display:none; width:100%; background:#333399; margin-top:10px; }
    .menu li { width:100%; text-align:left; padding-left:10px; }
    .menu-toggle { display:block; }
  }
</style>

<!-- Mobile Menu Script -->
<script>
  const mobileToggle = document.getElementById('mobileMenuToggle');
  const siteMenu = document.getElementById('siteMenu');

  mobileToggle.addEventListener('click', ()=>{
    if(siteMenu.style.display === 'flex') siteMenu.style.display='none';
    else siteMenu.style.display='flex';
  });
</script>
