<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- Site Header -->
  <header class="site-header">
    <h1><a href="/">{{ site.title }}</a></h1>
  </header>

  <main class="post-container">

    <!-- Back to Home -->
    <div class="back-home">
      <a href="/">‚Üê Back to Home</a>
    </div>

    <!-- Post Title -->
    <div class="post-title-box">
      <h2>{{ page.title }}</h2>
    </div>

    <!-- Post Content -->
    <div class="post-content-box">
      {{ content }}
    </div>

    <!-- Share Buttons -->
    <div class="share-box">
      <p>Share this post:</p>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank" class="share-btn fb">F</a>
      <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank" class="share-btn tw">T</a>
      <a href="https://api.whatsapp.com/send?text={{ page.title }} {{ page.url | absolute_url }}" target="_blank" class="share-btn wa">W</a>
    </div>

    <!-- Like Button -->
    <div class="like-box">
      <button id="likeBtn">üëç Like (<span id="likeCount">0</span>)</button>
    </div>

    <!-- Comment Box -->
    <div class="comment-box">
      <h3>Leave a Comment</h3>
      <form id="commentForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Comment" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="commentsList"></div>
    </div>

    <!-- Related Posts -->
    <div class="related-posts">
      <h3>Related Posts</h3>
      <ul>
        {% for post in site.related_posts limit:3 %}
          <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>

  </main>

</body>
</html>
