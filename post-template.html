    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- Lunr.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
</head>
<body>
  <!-- üîπ Site Name -->
  <header class="site-header">
    <h1><a href="/">My Website</a></h1>
  </header>

  <!-- üîπ Search Box -->
  <div class="search-box">
    <input type="text" id="searchBox" placeholder="Search posts...">
  </div>
  <ul id="results"></ul>

  <!-- üîπ Post Box -->
  <main class="post-container">
    <div class="post-header">
      <a class="back-home" href="/">‚Üê Back to Home</a>
      <h2 class="post-title">{{ page.title }}</h2>
    </div>

    <div class="post-content">
      {{ content }}
    </div>

    <!-- üîπ Share Buttons -->
    <div class="share-box">
      <a href="#" class="share-btn fb">Facebook</a>
      <a href="#" class="share-btn tw">Twitter</a>
      <a href="#" class="share-btn wa">WhatsApp</a>
    </div>

    <!-- üîπ Like + Comments -->
    <div class="like-box">
      <button id="likeBtn">üëç Like</button> <span id="likeCount">0</span>
    </div>

    <div class="comment-box">
      <h3>Leave a Comment</h3>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Comment" required></textarea>
        <button type="submit">Post Comment</button>
      </form>
    </div>

    <!-- üîπ Related Posts -->
    <div class="related-posts">
      <h3>Related Posts</h3>
      <ul>
        <li><a href="/post-one/">Post One</a></li>
        <li><a href="/post-two/">Post Two</a></li>
        <li><a href="/post-three/">Post Three</a></li>
      </ul>
    </div>
  </main>

  <!-- üîπ Search Script -->
  <script src="/assets/js/search.js"></script>

  <!-- üîπ Like Button Script -->
  <script>
    let likeCount = 0;
    document.getElementById("likeBtn").addEventListener("click", function () {
      likeCount++;
      document.getElementById("likeCount").textContent = likeCount;
    });
  </script>
</body>
</html>
