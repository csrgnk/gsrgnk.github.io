<header style="text-align:center; padding:20px; background-color:#ffffff; box-shadow:0 2px 5px rgba(0,0,0,0.1);">

  <!-- Site Name (clickable) -->
  <h1 style="margin:0; font-size:28px; font-weight:bold;">
    <a href="{{ site.baseurl }}/" style="text-decoration:none; color:#333;">
      {{ site.title }}
    </a>
  </h1>

  <!-- Tagline in colored box -->
  <div style="background-color:#f8d7da; color:#721c24; display:inline-block; padding:5px 15px; border-radius:8px; margin-top:8px; font-weight:500;">
    {{ site.tagline }}
  </div>

</header>
