<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dasabodha Admin Panel</title>

  <!-- Existing CSS -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- Responsive & Login CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loginBox {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #loginBox h2 {
      color: #333399;
      margin-bottom: 20px;
    }

    #loginBox input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    #loginBox button {
      background-color: #333399;
      color: #ffffff;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    #loginBox button:hover {
      background-color: #5555cc;
    }

    #loginError {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    #adminPanel { display: none; }

    /* Admin panel responsive */
    input, textarea, button { margin:5px 0; padding:10px; width:100%; max-width:500px; box-sizing:border-box; }
    table { border-collapse: collapse; width:100%; max-width:700px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:left; word-break:break-word; }
    th { background:#eee; }
    @media (max-width:600px){
      table, th, td { font-size:14px; }
      input, textarea { font-size:14px; }
    }

    section { margin-bottom:40px; }
  </style>
</head>
<body>
  <h1 style="display:none;">Dasabodha Admin Panel</h1>

  <!-- Login Section -->
  <div id="loginBox">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="loginError"></p>
  </div>

  <!-- Admin Panel Section -->
  <div id="adminPanel">
    <!-- Posts Section -->
    <section>
      <h2>Posts Management</h2>
      <input type="text" id="postTitle" placeholder="Post Title">
      <input type="text" id="postSlug" placeholder="Post Slug (dashakam-1-samasam-5)">
      <textarea id="postContent" rows="4" placeholder="Post Content"></textarea>
      <input type="text" id="postCategory" placeholder="Category (e.g., Dashakam 1)">
      <input type="text" id="metaDescription" placeholder="Meta Description">
      <input type="text" id="focusKeyword" placeholder="Focus Keyword">
      <input type="text" id="metaKeywords" placeholder="Meta Keywords (comma separated)">
      <input type="text" id="youtubeUrl" placeholder="YouTube URL">
      <button id="generateEmbedBtn">Generate Embed & Thumbnail</button>
      <div id="mediaPreview"></div>
      <button id="addPostBtn">Add Post</button>
      <div id="postsList"></div>
    </section>

    <!-- Pages Section -->
    <section>
      <h2>Pages Management</h2>
      <input type="text" id="pageTitle" placeholder="Page Title">
      <input type="text" id="pageSlug" placeholder="Page Slug (about)">
      <textarea id="pageContent" rows="4" placeholder="Page Content"></textarea>
      <button id="addPageBtn">Add Page</button>
      <table id="pagesTable">
        <thead>
          <tr><th>Title</th><th>URL</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Subscribers Section -->
    <section>
      <h2>Subscribers</h2>
      <input type="text" id="subscriberName" placeholder="Name">
      <input type="email" id="subscriberEmail" placeholder="Email">
      <button id="addSubscriberBtn">Add Subscriber</button>
      <table id="subscriberTable">
        <thead>
          <tr><th>Name</th><th>Email</th><th>Subscribed At</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- SEO / Sitemap / Robots -->
    <section>
      <h2>SEO & Sitemap</h2>
      <button id="generateSitemapBtn">Generate Sitemap</button>
      <button id="generateRobotsBtn">Generate robots.txt</button>
      <pre id="robotsPreview"></pre>
    </section>
  </div>

  <!-- Admin JS -->
  <script src="scripts/admin.js"></script>
  <script>
    // --- Basic static login ---
    const adminUser = "csadmin";      // Username
    const adminPass = "Csr@db2025";   // Password

    const loginBox = document.getElementById('loginBox');
    const adminPanel = document.getElementById('adminPanel');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');

    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      if(username === adminUser && password === adminPass){
        loginBox.style.display = 'none';
        adminPanel.style.display = 'block';
      } else {
        loginError.textContent = "Invalid username or password";
      }
    });
  </script>
</body>
</html>
