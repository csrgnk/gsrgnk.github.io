<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Dasabodha</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="header"></div>

  <main>
    <h2>Welcome to Dasabodha</h2>
    <p>This is the home page of your GitHub-based site.</p>
  </main>

  <div id="footer"></div>

  <script>
    fetch("/header.html").then(r => r.text()).then(d => document.getElementById("header").innerHTML = d);
    fetch("/footer.html").then(r => r.text()).then(d => document.getElementById("footer").innerHTML = d);
  </script>
</body>
</html>
