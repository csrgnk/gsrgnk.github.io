---
layout: default
title: "{{ site.title }}"
---

{% include header.html %}

<main style="padding:20px; max-width:800px; margin:0 auto;">

  <!-- Recent Posts Section -->
  <section id="recent-posts">
    <h2 style="margin-bottom:15px; border-bottom:2px solid #ddd; padding-bottom:5px;">Latest Posts</h2>
    <ul style="list-style:none; padding-left:0;">
      {% for post in site.posts limit:10 %}
        <li style="margin-bottom:15px; padding-bottom:10px; border-bottom:1px solid #eee;">
          <a href="{{ post.url }}" style="font-size:18px; color:#007bff; text-decoration:none;">
            {{ post.title }}
          </a>
          <br>
          <small style="color:#666;">{{ post.date | date: "%d %b %Y" }}</small>
        </li>
      {% endfor %}
    </ul>
  </section>

  <!-- Tagline Box -->
  <section id="about" style="margin-top:30px; text-align:center;">
    <div style="background-color:#f8d7da; color:#721c24; display:inline-block; padding:10px 20px; border-radius:10px;">
      {{ site.tagline }}
    </div>
  </section>

</main>

{% include footer.html %}
