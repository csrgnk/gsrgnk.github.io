        }

            border: none;
            border-radius: 5px 0 0 5px;

        }
        
        .search-bar button {
            padding: 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }
        
        @media only screen and (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            
            nav li {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
