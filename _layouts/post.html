---
layout: default
---

<!-- Back to Home Button -->
<a href="/" class="back-home">← Back to Home</a>

<!-- Post Title -->
<div class="post-title">{{ page.title }}</div>

<!-- Post Content -->
<div class="post-content">
  {{ content }}
</div>

<!-- Share Section -->
<div class="share-section">
  <p><strong>Share this post:</strong> {{ page.title }}</p>
  <div class="share-buttons">
    <!-- WhatsApp -->
    <a class="wa" href="https://wa.me/?text={{ page.title | url_encode }}%0A{{ page.url | absolute_url | url_encode }}" target="_blank">W</a>
    <!-- Facebook -->
    <a class="fb" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank">F</a>
    <!-- Twitter -->
    <a class="tw" href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url | url_encode }}&text={{ page.title | url_encode }}" target="_blank">T</a>
    <!-- Telegram -->
    <a class="tg" href="https://t.me/share/url?url={{ page.url | absolute_url | url_encode }}&text={{ page.title | url_encode }}" target="_blank">TG</a>
    <!-- Email -->
    <a class="em" href="mailto:?subject={{ page.title | url_encode }}&body={{ page.url | absolute_url | url_encode }}">@</a>
  </div>
</div>

<!-- Like Button with Counter -->
<div class="like-box">
  <button class="like-btn" onclick="likePost()">❤️ Like</button>
  <p><strong>Likes:</strong> <span id="like-count">0</span></p>
</div>

<!-- Related Posts -->
<div class="related">
  <h3>Related Posts</h3>
  <ul>
    {% for post in site.posts limit:5 %}
      {% if post.url != page.url %}
        <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>

<script>
  let likeCount = 0;

  // Function to increase like count when the button is clicked
  function likePost() {
    likeCount++;
    document.getElementById("like-count").textContent = likeCount;
  }
</script>

<style>
/* Global styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f9f9f9;
  color: #333;
}

header {
  background: orange;
  color: #fff;
  padding: 20px;
  text-align: center;
  border-radius: 0 0 12px 12px;
}

header h1 {
  margin: 0;
  font-size: 28px;
}

header p {
  margin: 5px 0 0 0;
  font-size: 16px;
}

.post-title {
  background: #ffe0b2;
  padding: 15px;
  border-radius: 12px;
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 20px;
}

.post-content {
  background: #fff3e0;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  line-height: 1.8;
  min-height: 200px;
  font-size: 18px;
}

/* Share buttons */
.share-section {
  text-align: center;
  margin: 20px 0;
}

.share-section p {
  font-weight: bold;
  margin-bottom: 10px;
}

.share-buttons a {
  display: inline-block;
  width: 40px;
  height: 40px;
  line-height: 40px;
  border-radius: 50%;
  margin: 0 5px;
  color: #fff;
  text-align: center;
  text-decoration: none;
  font-size: 18px;
}

.share-buttons .fb { background: #3b5998; }
.share-buttons .tw { background: #1da1f2; }
.share-buttons .wa { background: #25d366; }
.share-buttons .tg { background: #0088cc; }
.share-buttons .em { background: #dd4b39; }

/* Like Button */
.like-box {
  text-align: center;
  margin: 15px 0;
}

.like-btn {
  background: #e91e63;
  color: #fff;
  padding: 8px 15px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

/* Related Posts */
.related {
  margin-top: 20px;
  padding: 15px;
  background: #f1f1f1;
  border-radius: 12px;
}

.related h3 {
  margin-top: 0;
}

.related ul {
  list-style: none;
  padding: 0;
}

.related li {
  margin: 5px 0;
}

/* Back to Home Button */
.back-home {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ff9800;
  color: white;
  font-size: 16px;
  text-decoration: none;
  border-radius: 8px;
  margin-bottom: 20px;
}

/* Mobile Friendly - For smaller screens */
@media (max-width: 600px) {
  body {
    padding: 10px;
  }
  
  .container {
    padding: 0;
  }
  
  .back-home {
    font-size: 14px;
    padding: 8px 15px;
  }
  
  .post-title {
    font-size: 22px;
  }
  
  .post-content {
    font-size: 16px;
  }
  
  .share-buttons a {
    width: 35px;
    height: 35px;
    line-height: 35px;
    font-size: 16px;
  }
}
</style>
