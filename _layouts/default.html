<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; }
    .site-header { background:#ff8800; color:white; text-align:center; padding:15px; }
    .site-header img { height:50px; vertical-align:middle; margin-right:10px; }
    nav { background:#0066cc; text-align:center; padding:10px; }
    nav a { color:white; margin:0 15px; text-decoration:none; }
    .content { max-width:900px; margin:auto; padding:15px; }
    .post-card { background:white; border:1px solid #ddd; border-radius:8px; padding:15px; margin-bottom:15px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .post-card h3 { margin-top:0; }
    footer { background:#222; color:white; text-align:center; padding:15px; margin-top:20px; }
  </style>
</head>
<body>

  <div class="site-header">
    <img src="/assets/images/logo.png" alt="Om Logo">
    <span style="font-size:20px; font-weight:bold;">{{ site.title }}</span>
  </div>

  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </nav>

  <div class="content">
    {{ content }}
  </div>

  <footer>
    Â© {{ site.time | date: "%Y" }} {{ site.title }}
  </footer>

</body>
</html>
