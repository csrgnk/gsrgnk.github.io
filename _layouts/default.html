<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Om Namo Narayanaya</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: orange;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 12px 12px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      margin: 5px 0 0 0;
      font-size: 16px;
    }
    .tagline {
      background: #1a73e8;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 15px;
    }
    footer {
      text-align: center;
      padding: 15px 0;
      background: #eee;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Top Header -->
  <header>
    <h1>Om Namo Narayanaya</h1>
    <p>Bhakthi Channel</p>
  </header>

  <!-- Secondary tagline -->
  <div class="tagline">Dasabodha Grantha Telugu Lyrics</div>

  <!-- Page content -->
  <div class="container">
    {{ content }}
  </div>

  <!-- Footer -->
  <footer>&copy; 2025 Om Namo Narayanaya</footer>

</body>
</html>
